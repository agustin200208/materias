<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard de Materias</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.css" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Script principal -->
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 h-screen flex overflow-hidden">

  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 p-6 flex flex-col">
    <h2 class="text-2xl font-extrabold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
      📚 Menú
    </h2>
    <nav class="flex-1 space-y-2">
      <a href="#" class="btn btn-ghost w-full justify-start text-2xl">🏠 Inicio</a>
      <a href="/landing/index.html" class="btn btn-ghost w-full justify-start text-2xl py-2">📘 Materias</a>
      <a href="/calendario/index.html" class="btn btn-ghost w-full justify-start text-2xl py-2">📅 Calendario</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8 overflow-auto">
    <h1 class="text-4xl font-extrabold mb-8 bg-clip-text bg-gradient-to-r from-green-400 to-teal-500">
      📊 Dashboard de Materias
    </h1>

    <!-- Sección de progreso por año -->
    <section class="mb-12">
      <h2 class="text-2xl font-bold mb-4">Progreso por Año</h2>
      <div id="progressContainer" class="space-y-6"></div>
    </section>

    <!-- Estadísticas generales -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <div class="bg-gradient-to-br from-green-800 to-green-700 border-l-8 border-green-400 shadow-2xl p-6 rounded-2xl flex flex-col items-center">
        <h3 class="text-xl font-bold mb-2">Aprobadas</h3>
        <p id="aprobadasCount" class="text-5xl font-extrabold">0</p>
      </div>
      <div class="bg-gradient-to-br from-blue-800 to-blue-700 border-l-8 border-blue-400 shadow-2xl p-6 rounded-2xl flex flex-col items-center">
        <h3 class="text-xl font-bold mb-2">Cursando</h3>
        <p id="cursandoCount" class="text-5xl font-extrabold">0</p>
      </div>
      <div class="bg-gradient-to-br from-yellow-800 to-yellow-700 border-l-8 border-yellow-400 shadow-2xl p-6 rounded-2xl flex flex-col items-center">
        <h3 class="text-xl font-bold mb-2">Debo Final</h3>
        <p id="finalesCount" class="text-5xl font-extrabold">0</p>
      </div>
      <div class="bg-gradient-to-br from-gray-800 to-gray-700 border-l-8 border-gray-400 shadow-2xl p-6 rounded-2xl flex flex-col items-center">
        <h3 class="text-xl font-bold mb-2">Disponibles</h3>
        <p id="disponiblesCount" class="text-5xl font-extrabold">0</p>
      </div>
    </div>

  </main>
</body>
</html>
